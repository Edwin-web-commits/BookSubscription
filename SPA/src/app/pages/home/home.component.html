<div class="jumbotron">
  <h1 class="display-3">
    <a href="https://ngrx.io/docs" target="blank">Book Subscription</a>
  </h1>
  <p class="lead">Use Stripe to create a membership</p>
  <hr class="my-2" />
  <p>
    Checkout the different membership plans we have. Click on the View
    Membership Options button below.
  </p>
  <p class="lead" *ngIf="isLoggedIn() && !isSubscriber()">
    <button
      class="btn btn-success btn-lg"
      role="button"
      [routerLink]="['/memberships']"
    >
      <i class="fas fa-store-alt"></i> View Membership Options
    </button>
  </p>
  <p class="lead" *ngIf="!isLoggedIn()">
    <button
      class="btn btn-primary btn-lg"
      role="button"
      [routerLink]="['/login']"
    >
      Login <i class="fas fa-sign-in-alt"></i>
    </button>
  </p>
  <p class="lead" *ngIf="isLoggedIn() && isSubscriber()">
    <button
      class="btn btn-info btn-lg"
      role="button"
      (click)="goToBillingPortal()"
    >
      Manage Subscription
    </button>
  </p>
</div>
